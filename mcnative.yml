tablist:
    enabled: true
    header: '&6McNative §ais a cool Minecraft Application Framework (MAF)'
    footer: '§aWebsite: Https://mcnative.org'
    playerFormat: '%prefix%%name%%suffix%'
chat:
    permission: 'chat.use'
    worldBased: false
    colors:
        enabled: true
        permission: 'chat.use.color'
        symbol: '&'
    markdown:
        enabled: true
        permission: 'chat.use.markdown'
    format: '%display%%name% &8: &7%message%'
motd:
    enabled: false
    lines:
        1: 'Motd line 1'
        2: 'Line 2'
    playerInfo: -|
    - 'Info 1'
    - 'Info 2'


player:
    displayName: '%color%%name%'


maxplayers:
    mode: 'GROW / NORMAL '
    max: 10
    limit: 20
    permissions:

whitelist:
    enabled: false
    message: 'You are not whitelisted on this server.'
    permission: 'mcnative.whitelist.join'
    players:
        - Dkrieger
        - FridiousHD


command:
    
JoinMessage
SpawnLocation - OnJoin
Time/Weather
EntitySpawn
helpCommand
CommandNotFoundMessage     